<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>Box Breathing</title>
        <link href = "style.css" rel = "stylesheet"></href>
    </head>
    <body>

            <div class = "outer-box">
                <div class = "left">
                    <div class = "dash dash1"></div>
                    <div class = "dash dash2"></div>
                    <div class = "dash dash3"></div>
                    <div class = "dash dash4"></div>
                </div>
                <div class = "top">
                    <div class = "dash dash5"></div>
                    <div class = "dash dash6"></div>
                    <div class = "dash dash7"></div>
                    <div class = "dash dash8"></div>
                </div>
                <div class = "right">
                    <div class = "dash dash9"></div>
                    <div class = "dash dash10"></div>
                    <div class = "dash dash11"></div>
                    <div class = "dash dash12"></div>
                </div>
                <div class = "bottom">
                    <div class = "dash dash13"></div>
                    <div class = "dash dash14"></div>
                    <div class = "dash dash15"></div>
                    <div class = "dash dash16"></div>
                </div>
                <div class = "inner-box">
                    <div class = "message"></div>
                </div>
            </div>
            <div class = "audio">
                <audio controls autoplay loop preload="auto">
                    <source src="ocean.mp3" type="audio/mp3">
                </audio>
            </div>

        <script src = "script.js"></script>
    </body>
</html>
